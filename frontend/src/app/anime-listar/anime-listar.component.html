<app-navbar></app-navbar>

<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h2>Animes</h2>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">       
            <p-table [value]="animes" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <!-- Impressão dos cabeçalhos -->
                    <tr>
                        <th class="col-titulo" pSortableColumn="titulo"><span class="cabecalho">Titulo</span>
                            <p-sortIcon field="titulo"></p-sortIcon>
                        </th>
                        <th pSortableColumn="estudio"><span class="cabecalho">Estudio</span>
                            <p-sortIcon field="estudio"></p-sortIcon>
                        </th>
                        <th class="col-status" pSortableColumn="status"><span class="cabecalho">Status</span>
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>
                        <th class="col-progresso" pSortableColumn="progresso"><span class="cabecalho">Progresso</span>
                            <p-sortIcon field="progresso"></p-sortIcon>
                        </th>
                        <th class="col-nota" pSortableColumn="nota.estudio"><span
                                class="cabecalho">Nota</span>
                            <p-sortIcon field="nota.estudio"></p-sortIcon>
                        </th>
                        <th class="col-acoes" style="text-align: center;"><i class="pi pi-sliders-h"></i></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-anime>
                    <!-- Impressão das colunas -->
                    <tr>
                        <td class="col-titulo">{{anime.titulo}}</td>
                        <td>{{anime.titulo}}</td>
                        <td class="col-status">{{anime.status}}</td>
                        <td class="col-progresso">{{anime.progresso}}</td>
                        <td class="col-nota">{{anime.nota}}</td>
                        <td class="col-acoes">
                            <a style="margin: 0px 5px;" pButton icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top"
                                href="http://localhost:4200/animes/atualizar/{{anime.titulo}}"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(anime)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-12">
            <a pButton label="Novo Anime" href="http://localhost:4200/animes/novo"></a>
        </div>
    </div>
</div>
